<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="./style.css" />

    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="sidebar-container show-sidebar">
      <div class="toggle-icon">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2976/2976215.png"
          alt="toggle icon"
        />
      </div>
      <div class="sidebar">
        <ul class="laps-list">
          <!-- <div class="lap__details">
              <span class="lap__number">üèÉ‚Äç‚ôÇÔ∏è</span>
              <span class="lap__time">00:05:10</span>
            </div> -->
        </ul>
      </div>
    </div>
    <div class="quotes-container">
      <!-- <div class="quote">
        <p class="quote-text">${quote}</p>
        <p class="quote-author">- ${author}</p>
      </div> -->
    </div>
    <div class="stopwatch-container">
      <h2 class="title">STOP WATCH</h2>
      <div class="timer">
        <span class="hour">00</span>: <span class="minute">00</span>:
        <span class="second">00</span>
      </div>
      <div class="btn-container">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn reset">Reset</button>
        <button class="btn lap">Lap</button>
      </div>
    </div>
    <div>
      <img
        class="ticking-clock hidden"
        src="https://media.tenor.com/dJTorKpwPTMAAAAi/clock-ticking.gif"
      />
    </div>
  </body>
</html>
